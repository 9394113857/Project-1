<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/" method="POST">
        <label>User ID:</label>
        <input type="text" name="userid" required><br><br>

        <label>Password:</label>
        <input type="password" name="passid" required><br><br>

        <label>Username:</label>
        <input type="text" name="username" required><br><br>

        <label>Address:</label>
        <input type="text" name="address" required><br><br>

        <label>Country:</label>
        <input type="text" name="country" required><br><br>

        <label>Zip:</label>
        <input type="text" name="zip" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <label>Sex:</label>
        <input type="radio" name="sex" value="Male" required> Male
        <input type="radio" name="sex" value="Female" required> Female<br><br>

        <label>Language:</label>
        <input type="text" name="language" required><br><br>

        <label>Description:</label><br>
        <textarea name="desc" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
