<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You / Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Data Page</h2>

    <!-- Table displaying data -->
    <table>
        <tr>
            <th>ID</th><th>User ID</th><th>Username</th><th>Email</th><th>Actions</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[7] }}</td>
            <td>
                <div class="action-buttons">
                    <!-- Edit Button -->
                    <a href="{{ url_for('edit', id=row[0]) }}" class="btn-action">Edit</a> 
                    <!-- Delete Button -->
                    <a href="{{ url_for('delete', id=row[0]) }}" class="btn-action" onclick="return confirm('Are you sure you want to delete?')">Delete</a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </table>

    <!-- Back to Form Button -->
    <div class="top-button-container">
        <a href="{{ url_for('index') }}" class="btn-back">Back to Form</a>
    </div>
</body>
</html>
